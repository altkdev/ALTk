<html>
<body>
   <script>
     function pages() {
       var notes = window.prompt("How many notes do you want to generate?");
var context = new AudioContext()
var o = context.createOscillator()
var  g = context.createGain()
function rand(min, max) {
  return Math.floor(Math.random() * max) + min;
}
function wait(waitsecs) {
    setTimeout(donothing(), 'waitsecs');
}

function donothing() {
    //
}
for (let i = 0; i < notes; i++) {
  const frequency = ["130.8", "138.6",	"146.8",	"155.6",	"164.8",	"174.6",	"185.0",	"196.0",	"207.7",	"220.0, "233.1",	"246.9", "261.6",	"277.2",	"293.7",	"311.1",	"329.6",	"349.2",	"370.0",	"392.0",	"415.3",	"440.0",	"466.2",	"493.9"];
  o.frequency.value = frequency[rand(1, 25)]
  o.connect(g)
  g.connect(context.destination)
  o.start(0)
  wait(rand(.25, 1));
  o.stop(0)
}
     }
  </script>
  <h1>Hello Web Pages</h1>
  <br></br>
  <button onclick"pages()">Start Music</button>
</body>
</html>
