<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ALTk games</title>
    <script src="javascript/jquery.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body style="width:100%;height:100%;margin:0;">
    <script>
      function rand(min, max, other) {
      	if (other = 1) {
		      return Math.floor(Math.random() * (max - min + 1)) + min
	      } else {
		    if (other = 2) {
			    return Math.floor(Math.random() * max) + min
		    }
	    }
      }
      const games = ["https://www.coolmathgames.com/0-tiny-fishing#immersiveModal", "https://www.coolmathgames.com/0-moto-x3m-pool-party#immersiveModal"]
      function random() {
        $("iframe").attr("src", games[rand(0, 2, 2)].toString());
      }
      document.getElementBy("abcd").addEventListener('click', random());
    </script>
    <iframe></iframe>
    <button id="abcd" value="Take me to a random game"></button>
  </body>
</html>
