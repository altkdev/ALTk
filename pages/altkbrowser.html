<html>
  <head>
    <meta charset="UTF-8">
    <title>altkbrowser</title>
  </head>
  <body>
    <script>
      document.getElementById("yes").addEventListener("click", abcdefg);
      function abcdefg() {
        if (document.getElementById("no").value != "") {
          document.location.replace(document.getElementById("no").toString());
        }
      }
    </script>
    <input id="no" type="text"></input>
    <button id="yes">go</button>
  </body>
</html>
